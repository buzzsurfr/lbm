{% load staticfiles %}
	<script src="{% static 'scripts/system-devicegroup-export.js' %}"></script>
	<div class="panel panel-default">
		<div class="panel-heading"><h3 class="panel-title">Device Groups</h3></div>
		{% if device_group_list %}
		<table class="table table-striped table-hover table-condensed">
			<thead>
				<tr>
					<th>Name</th>
					<th>Classification</th>
				<tr>
			</thead>
			<tbody>
			{% for device_group in device_group_list %}
				<tr class="table-row-clickable" data-href="{% url 'system:device_group_detail' device_group.id %}">
					<td>{{ device_group.name }}</td>
					<td>{{ device_group.classification }}</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
		<div class="panel-body">
			<form class="form-inline">
				<div class="form-group">
					<label for="devicegroup-export-format" class="sr-only">Format</label>
					<select class="form-control selectpicker" style="width: auto; float: left; display: inline-block;" id="devicegroup-export-format">
						<option value="dump" selected>LBOV</option>
						<option value="ansible">Ansible</option>
					</select>
					<button class="btn btn-default btn-primary" type="button"><span class="glyphicon glyphicon-download-alt"></span><span> Export</span></button>
				</div>
			</form>
		</div>
		{% else %}
		<div class="panel-body"><p>No device groups found.</p></div>
		{% endif %}
	</div>
